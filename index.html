<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
		<link rel="stylesheet" href="css/estilosCone.css">
        <style>
        html, body, #map {
            width: 99%;  
			height: 91%; 			
            padding: 0;
            margin: 10px;
        }
        </style>
        <title>Visor de Mapas Procomar</title>
    </head>
    <body>
		<div id = "principal">
			<header>				
				<div class="contenedor" id="logo">											
					<h2 class="logo.jpg">PROCOMAR</h2>
					<p>Tus ideas en ingenier√≠a</p>								
				</div>
			</header>
		</div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/dr001_par_0.js"></script>
        <script src="data/dr001_est_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[22.092058883,-102.504705012],[22.2996786726,-102.085154988]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash;Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_dr001_par_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CUENTA'] !== null ? Autolinker.link(String(feature.properties['CUENTA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SUBCUENTA'] !== null ? Autolinker.link(String(feature.properties['SUBCUENTA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['APATERNO'] !== null ? Autolinker.link(String(feature.properties['APATERNO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AMATERNO'] !== null ? Autolinker.link(String(feature.properties['AMATERNO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMBRE'] !== null ? Autolinker.link(String(feature.properties['NOMBRE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UNIDAD'] !== null ? Autolinker.link(String(feature.properties['UNIDAD'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? Autolinker.link(String(feature.properties['AREA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_dr001_par_0_0(feature) {
            switch(String(feature.properties['q2wHide_ZONA'])) {
                case '1':
                    return {
                pane: 'pane_dr001_par_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(175,82,222,0.5)',
            }
                    break;
                case '2':
                    return {
                pane: 'pane_dr001_par_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,154,39,0.5)',
            }
                    break;
                default:
                    return {
                pane: 'pane_dr001_par_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(97,236,190,0.5)',
            }
                    break;
            }
        }
        map.createPane('pane_dr001_par_0');
        map.getPane('pane_dr001_par_0').style.zIndex = 400;
        map.getPane('pane_dr001_par_0').style['mix-blend-mode'] = 'normal';
        var layer_dr001_par_0 = new L.geoJson(json_dr001_par_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_dr001_par_0',
            onEachFeature: pop_dr001_par_0,
            style: style_dr001_par_0_0,
        });
        bounds_group.addLayer(layer_dr001_par_0);
        map.addLayer(layer_dr001_par_0);
        function pop_dr001_est_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ESTRUCTURA'] !== null ? Autolinker.link(String('ESTRUCTURA: '+feature.properties['ESTRUCTURA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TIPO_EST'] !== null ? Autolinker.link(String('TIPO: '+feature.properties['TIPO_EST'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_dr001_est_1_0(feature) {
            switch(String(feature.properties['TIPO_EST'])) {
                case 'CRUCE':
                    return {
                pane: 'pane_dr001_est_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(193,209,121,0.5)',
            }
                    break;
                case 'OPERACION':
                    return {
                pane: 'pane_dr001_est_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(74,134,219,0.5)',
            }
                    break;
                case 'PROTECCION':
                    return {
                pane: 'pane_dr001_est_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(90,223,141,0.5)',
            }
                    break;
                case 'REFERENCIA':
                    return {
                pane: 'pane_dr001_est_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,61,240,0.5)',
            }
                    break;
                default:
                    return {
                pane: 'pane_dr001_est_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,109,111,0.5)',
            }
                    break;
            }
        }
        map.createPane('pane_dr001_est_1');
        map.getPane('pane_dr001_est_1').style.zIndex = 401;
        map.getPane('pane_dr001_est_1').style['mix-blend-mode'] = 'normal';
        var layer_dr001_est_1 = new L.geoJson(json_dr001_est_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_dr001_est_1',
            onEachFeature: pop_dr001_est_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_dr001_est_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_dr001_est_1);
        map.addLayer(layer_dr001_est_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'ESTRUCTURAS<br /><table><tr><td style="text-align: center;"><img src="legend/dr001_est_1_CRUCE0.png" /></td><td>CRUCE</td></tr><tr><td style="text-align: center;"><img src="legend/dr001_est_1_OPERACION1.png" /></td><td>OPERACION</td></tr><tr><td style="text-align: center;"><img src="legend/dr001_est_1_PROTECCION2.png" /></td><td>PROTECCION</td></tr><tr><td style="text-align: center;"><img src="legend/dr001_est_1_REFERENCIA3.png" /></td><td>REFERENCIA</td></tr><tr><td style="text-align: center;"><img src="legend/dr001_est_1_4.png" /></td><td></td></tr></table>': layer_dr001_est_1,'PARCELAS<br /><table><tr><td style="text-align: center;"><img src="legend/dr001_par_0_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/dr001_par_0_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/dr001_par_0_2.png" /></td><td></td></tr></table>': layer_dr001_par_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
